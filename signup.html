                <div class="input-field">

                    <input id="name-box" class="input-box c-grayscale-40" type="text" placeholder="Enter your account name">

                    <input id="email-box" class="input-box c-grayscale-40" type="email" placeholder="Enter your email address">

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="t-subtitle-1 c-grayscale-60">Create a password</p>
                        <div class="first-off" onclick="showHide(this)">
                            <img src="img/icon/eye-off.svg">
                        </div>
                        <div class="first-open hide" onclick="showHide(this)">
                            <img src="img/icon/eye-open.svg">
                        </div>                
                    </div>
                    <input id="password-box" class="input-box" type="password" placeholder="Password">

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="t-subtitle-1 c-grayscale-60">Confirm password</p>
                        <div class="re-off" onclick="showHide(this)">

                        </div>
                        <div class="re-open hide" onclick="showHide(this)">

                    <a href="index.html" class="t-body-1 f-medium c-grayscale-60">Already have an account?</a>
                </div>
            </form>

<script>
    function showHide(obj){
        if(obj.className.includes("first-off")){
            obj.className += " hide";
            document.querySelector(".first-open").className = document.querySelector(".first-open").className.replace(" hide","");
            document.querySelector("#password-box").type = "text";
        }

        if(obj.className.includes("first-open")){
            obj.className += " hide";
            document.querySelector(".first-off").className = document.querySelector(".first-off").className.replace(" hide","");
            document.querySelector("#password-box").type = "password";
        }

        if(obj.className.includes("re-off")){
            obj.className += " hide";
            document.querySelector(".re-open").className = document.querySelector(".re-open").className.replace(" hide","");
            document.querySelector("#re-password-box").type = "text";
        }

        if(obj.className.includes("re-open")){
            obj.className += " hide";
            document.querySelector(".re-off").className = document.querySelector(".re-off").className.replace(" hide","");
            document.querySelector("#re-password-box").type = "password";
        }
    }
</script>

<script>
    var clickTime = 0;

    function clickOut(){
        if (clickTime >= 1){
            document.querySelector(".search-bar").className = "search-bar";
            clickTime = 0;
            console.log(clickTime);
        }
    }

    function clickSearchBar(){
        document.querySelector(".search-bar").className += " active";
