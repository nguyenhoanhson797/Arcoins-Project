<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu-dashboard.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body onmousedown="clickOut()">

    <section class="screen">
        <!-- Navigation bar -->
        <div class="navi-bar container-fluid b-primary-90">
            <div class="logo">
                <svg width="52" height="26" viewBox="0 0 40 20">
                    <path d="M40 20H32.3607L20 7.63926L7.63926 20H0L20 0L40 20Z" fill="#0045AC"/>
                    <path d="M24.7223 20H15.2793L20.0008 15.2786L24.7223 20Z" fill="#DD9C3A"/>
                </svg>
                <p class="f-regular h5 c-grayscale-0"> Arcoins </p>
            </div>
    
            <div class="navigations">
                <a href="#" class="c-grayscale-0 f-medium t-subtitle-1"> Home Page </a>
                <a href="#" class="c-grayscale-0 f-medium t-subtitle-1"> About Us </a>
                <a href="#" class="c-grayscale-0 f-medium t-subtitle-1"> Market </a>
                <a href="#" class="c-grayscale-0 f-medium t-subtitle-1"> FAQ </a>
                <a href="#" class="c-grayscale-0 f-medium t-subtitle-1"> Contact </a>
            </div>
    
            <div class="right-components">
    
                <a href="login.html" class="f-semi-bold t-subtitle-1 c-grayscale-0"> Sign in</a>
                <a href="signup.html" class="button-secondary">
                    <p class="f-semi-bold t-subtitle-1 c-grayscale-0"> Get Start </p>
                </a>
    
                <div class="vi-en">
                    <p class="f-semi-bold t-subtitle-1 c-grayscale-0"> <span class="f-semi-bold t-subtitle-1 c-secondary">Vi</span>/En</p>
                </div>
    
            </div>
        </div>

    <div class="main-field b-e-16px">
        <div class="qr-code-field">
            <img src="img/qr-code.svg">
            <p class="f-semi-bold h6 c-grayscale-80 mt-4">Log in with QR code</p>
            <p class="t-subtitle-1 c-grayscale-50 mt-1">Scan this with our App to log in instantly</p>
        </div>

        <div class="login-field">
            <form class="login-form" action="dashboard-main.html">
                <p class="f-semi-bold h5 c-grayscale-80 d-flex justify-content-center">Sign in</p>
                <div class="input-field">
                    <p class="t-subtitle-1 c-grayscale-60">Email or mobile phone number</p>
                    <input id="email-box" class="input-box c-grayscale-40" type="email" placeholder="Enter your email address">

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="t-subtitle-1 c-grayscale-60">Your password</p>
                        <div class="off" onclick="showHide(this)">
                            <img src="img/icon/eye-off.svg">
                        </div>
                        <div class="open hide" onclick="showHide(this)">
                            <img src="img/icon/eye-open.svg">
                        </div>                
                    </div>
                    <input id="password-box" class="input-box" type="password" placeholder="Enter your password">
                </div>

                <div class="submit-field">
                    <input type="submit" class="login-button button-secondary f-medium h5" value="Log in">
                    <p class="t-caption c-grayscale-80 mt-3 mb-2">By continuing, you agree to the Terms of use and Privacy Policy. </p>
                </div>
            </form>

            <div class="create-account mt-5">
                <div class="d-flex align-items-center justify-content-between">
                    <img src="img/icon/Divider.svg">
                    <p class="f-medium h6 c-grayscale-60">New Journey?</p>
                    <img src="img/icon/Divider.svg">
                </div>
                <a href="signup.html" class="white-button f-medium h6 c-grayscale-80">
                    Create an account
                </a>
            </div>
        </div>
    </div>

</section>

<!-- TODO Main js -->
<script>
    function showHide(obj){
        if(obj.className.includes("off")){
            obj.className += " hide";
            document.querySelector(".open").className = document.querySelector(".open").className.replace(" hide","");
            document.querySelector("#password-box").type = "text";
        }

        if(obj.className.includes("open")){
            obj.className += " hide";
            document.querySelector(".off").className = document.querySelector(".off").className.replace(" hide","");
            document.querySelector("#password-box").type = "password";
        }
    }
</script>
<!-- TODOMain js -->


<!-- Search box -->
<div class="search-box hide">
    <input type="text" class="search-bar" placeholder="Search here" onclick="clickSearchBar()">
    <div class="search-icon">
        <svg width="32" height="32" viewBox="0 0 24 24">
                <path d="M17 22V20H20V17H22V20.5C22 20.89 21.84 21.24 21.54 21.54C21.24 21.84 20.89 22 20.5 22H17ZM7 22H3.5C3.11 22 2.76 21.84 2.46 21.54C2.16 21.24 2 20.89 2 20.5V17H4V20H7V22ZM17 2H20.5C20.89 2 21.24 2.16 21.54 2.46C21.84 2.76 22 3.11 22 3.5V7H20V4H17V2ZM7 2V4H4V7H2V3.5C2 3.11 2.16 2.76 2.46 2.46C2.76 2.16 3.11 2 3.5 2H7ZM10.5 6C13 6 15 8 15 10.5C15 11.38 14.75 12.2 14.31 12.9L17.57 16.16L16.16 17.57L12.9 14.31C12.2 14.75 11.38 15 10.5 15C8 15 6 13 6 10.5C6 8 8 6 10.5 6ZM10.5 8C9.83696 8 9.20107 8.26339 8.73223 8.73223C8.26339 9.20107 8 9.83696 8 10.5C8 11.163 8.26339 11.7989 8.73223 12.2678C9.20107 12.7366 9.83696 13 10.5 13C11.163 13 11.7989 12.7366 12.2678 12.2678C12.7366 11.7989 13 11.163 13 10.5C13 9.83696 12.7366 9.20107 12.2678 8.73223C11.7989 8.26339 11.163 8 10.5 8Z" fill="white"/>
        </svg>
    </div>
</div>

<script>
    var clickTime = 0;

    function clickOut(){
        if (clickTime >= 1){
            document.querySelector(".search-bar").className = "search-bar";
            clickTime = 0;
            console.log(clickTime);
        }
    }

    function clickSearchBar(){
        document.querySelector(".search-bar").className += " active";
        clickTime ++;
        console.log(clickTime)
    }
</script>
<!-- Search box -->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
