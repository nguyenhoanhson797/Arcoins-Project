<!-- Quantity box -->

    <div class="quantity-box">
        <div class="minus-button b-e-16px" onclick="quantityMinus(this)">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path id="minusVector" d="M19 13H5V11H19V13Z" fill="#404040"/>
            </svg>
        </div>

        <input oninput="quantityInput(this)" pattern="[0-9]+" type="number" class="number-field b-grayscale-0 c-grayscale-80 h6" min="1" step="1" value="1">

        <div class="add-button b-e-16px" onclick="quantityAdd(this)">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path id="addVector" d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="#404040"/>
            </svg>
        </div>
    </div>

    <script>    
        var quantityValue = document.querySelector(".number-field").value;
        console.log(document.querySelector("#addVector").style);    

        function quantityAdd(){
            quantityValue ++;
            console.log(quantityValue);
            document.querySelector(".number-field").value = quantityValue;
            document.querySelector(".add-button").style = "background-color: #6CD11C";
            document.querySelector("#addVector").style = "fill: #FFFFFF;";
            setTimeout(function(){
                document.querySelector(".add-button").style = "none";
                document.querySelector("#addVector").style = "none";
            }, 100)
        }

        function quantityMinus(){
            if (document.querySelector(".number-field").value > 1){
                quantityValue --;
                console.log(quantityValue);
                document.querySelector(".number-field").value = quantityValue;
            } else{
                document.querySelector(".number-field").value = 1;
            }
            document.querySelector(".minus-button").style = "background-color: #DD9C3A";
            document.querySelector("#minusVector").style = "fill: #FFFFFF;";
            setTimeout(function(){
                document.querySelector(".minus-button").style = "none";
                document.querySelector("#minusVector").style = "none";
            }, 100)
        }

        function quantityInput(){
            var number = document.querySelector(".number-field").value;
            if (number >= 1){
                quantityValue = number;
            }
            if (number < 1){    
                document.querySelector(".number-field").value = 1;
                quantityValue = document.querySelector(".number-field").value;
            }
        }

    </script>

    <script>
        var clickTime = 0;

        function clickOut(){
            if (clickTime >= 1){
                document.querySelector(".search-bar").className = "search-bar";
                clickTime = 0;

            }
        }

        function clickSearchBar(){
            document.querySelector(".search-bar").className += " active";
            clickTime ++;
